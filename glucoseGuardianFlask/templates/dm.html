<script>
$("#msg").submit(function (event) {
            event.preventDefault();
            var formData = $('#msg').serialize();

		addMsg($("#message").val(), true);
/*
            $.ajax({
                type: 'POST',
                url: '{{ url_for('SendMsg') }}',

                .done(function (data) {
                    if (data["success"] === true) {
                        addMsg($("#message").val(), true);
                    }
                    else {
                        alert("Message failed to send.");
                    }
                });*/
	});
	function addMsg(message, own) {
		var cls = ""
		if(own) {
			cls = "msg-right";
			$("#message").val("");
		}
		else {
			cls = "msg-left";
		}
		$("#messagegroup").append('<div class="row"><div class="col"><div class="' + cls + ' ">' + message + '</div></div></div>');
	}
</script>
